<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <!-- Meta Data -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Title -->
  <title>UK Flood Monitoring and Alert System</title>

  <!-- Scripts -->

  <!-- One Signal Push Notification Script-->
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function () {
      OneSignal.init({
        appId: "53071771-a32a-41c8-a198-06fbc871a952",
        notifyButton: {
          enable: true,
        },
        allowLocalhostAsSecureOrigin: true,
      });
    });
  </script>

  <!-- Chart.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Custom Script -->
  <script src="map.js"></script>

  <!-- Google Map Script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACxXYNZL4kLievZXYfvrMj68yXVKGXhfs&callback=initMap"
    async defer></script>

  <!-- Stylesheets -->
  <!-- Load icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="map.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Header -->
  <div class="header">
    <h4><b>Flood Monitoring System </b></h4>
  </div>

  <!-- Content -->
  <div class="container pad">
    <!-- First Row Starts-->
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-5">
        <h2><b>
            Flood Warnings for:
          </b></h2>
        <h1 id="placeSearched" class="bold">
          Kent, England
        </h1>
        <p class="blue" id="currentDate">
        </p>
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
        <button id="demoTest" type="button" class="btn btn-secondary">Test Demo</button>
      </div>
    </div>
    <!-- First Row Ends-->

    <!-- Second Row Starts-->
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-4">
        <div class="searchArea">
          <h5><b>
              Show warnings near a location
            </b></h5>
          <form class="example">
            <input id="address" type="text" placeholder="Enter location..." name="search">
            <button id="submit" type="button"><i class="fa fa-search"></i></button>
          </form>
        </div>

        <div class="warnings">
          <!-- Low Warnings Tag -->
          <div id="lowWarnings">
            <span>
              <img src="/images/flood-alerts-low.gif">
            </span>
            <h4><b>Severe Flood Warnings</b></h4>
            <h5><b>River: <span id="riverNameLow"></span></b></h5>
            <h6 id="demoMessageLow"></h6>
          </div>

          <!-- Medium Warnings Tag -->
          <div id="mediumWarnigs">
            <span>
              <img src="/images/flood-alerts-medium.gif">
            </span>
            <h4><b>Flood Warnings</b></h4>
            <h5><b>River: <span id="riverNameMedium"></span></b></h5>
            <h6 id="demoMessageMedium"></h6>
          </div>

          <!-- High Warnings Tag -->
          <div id="highWarnings">
            <span>
              <img src="/images/flood-alerts-high.gif">
            </span>
            <h4><b>Flood Alerts</b></h4>
            <h5><b>River: <span id="riverNameHigh"></span></b></h5>
            <h6 id="demoMessageHigh"></h6>
          </div>

        </div>
      </div>
      <div class="col-sm-7">
        <div id="map"></div>
      </div>
    </div>
    <!-- Second Row Ends-->

    <!-- Third Row Starts-->
    <div class="row">
      <div class="col-sm-12">

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <h3 id="stationName">
              </h3>
              <span class="close">&times;</span>

            </div>
            <div class="modal-body">
              <canvas id="myChart" height="100%" ,width="100%"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Third Row Ends-->

  </div>
  <!-- Content Ends -->

  <!-- Footer -->
  <footer>
    Internet of Things Assessment 3 - Copyright 2018.
  </footer>
  <!-- Footer Ends-->
</body>

</html>
