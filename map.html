<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<body>
  <!-- Header -->
  <nav class="navbar navbar-light bg-light">
    <img src="uk_image.png" width="80" height="40" alt="UK Flag Image">
    <h4 class="d-flex justify-content-center">UK Flood Map System </h4>
  </nav>
  <!-- Header -->

  <!-- Body -->
  <div class="moveLeft feature">
    <h5 class="contentTitle"> Search UK Locations</h5>

    <div class="searchGroup">
        <form class="example">
            <input id="address" type="text" placeholder="Enter location..." name="search">

    </div>
    
    <!-- Other Information -->
    <div class="otherFeature">
      
    </div>
  </div>

  <div class="moveRight" id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACxXYNZL4kLievZXYfvrMj68yXVKGXhfs&callback=initMap"
    async defer></script>
  <!-- Body -->


  <!-- Footer -->
  <div class="footer"> 
    <p>Internet of Things Assessment Three (3)</p>
  </div>
  <!-- Footer -->
